<div *ngIf="isLoginError" class="red-text error-message">
  <i class="material-icons">error</i>Usuario or senha incorreta. tente novamente
</div>
<form class="col s12 white" #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" #email ngModel name="email" required>
      <label>Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" #password ngModel name="password" required>
      <label>Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
    </div>
  </div>
</form>
